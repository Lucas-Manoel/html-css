<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com html</title>
</head>
<body>
    <h1>Inserindo videos ospedados localmente</h1>
    <h2>Este video esta ospedado no meu propio servidor</h2>
    <video width="560" height="315" poster="animais.png" controls>
       <source src="midia/video-1.m4v" type="video/m4v">
       <source src="midia/video-2.mkv" type="video/mkv">
       <source src="midia/video-3.webm" type="video/webm">
       <p>seu computador nao tem compatibilidade com reprodução de videos</p>
    </video>
    <h1>Inserindo videos do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/_oNtJVBjjOM" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>

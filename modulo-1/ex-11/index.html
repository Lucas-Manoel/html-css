<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em html 5</title>
</head>
<body>
    <h1>Imagem dinamica</h1>
    <p>Tente abrir esse site em varios dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/fotop.png"type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/fotom.png" type="image/png">
        <img src="imagens/fotog.png" alt="imagem-flexivel">
    </picture>
    <h1>Reproduzindo audio</h1>
    <p>Vamos aprender a reproduzir audio no html 5</p>
     <audio preload="metadata" autoplay controls loop>
     <source src="midia/guanacast-33.mp3" type="audio/mpeg">
     <source src="midia/guanacast-33.ogg" type="audio/ogg">
     <source src="midia/guanacast-33.wav" type="audio/wav">
     <p>infelismente seu navegador n√£o consegue reproduzir o audio. <a href="midia/guanacast-33.mp3" download="guanacast-33.mp3" type="audio/mpeg">Clique aqui para baixar o arquivo mp3</a></p>

     </audio>
</body>
</html>
